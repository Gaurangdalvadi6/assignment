<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset{
            width: 50%;
        }
    </style>
</head>

<body>
    <form action="" method="get">
        <center>
        <fieldset>
            <legend>Form</legend>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" value=""></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" value=""></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="tel" name="number" value=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="mail" value=""></td>
            </tr>
            <tr>
                <td>Birth Date</td>
                <td><input type="date" name="bod" value=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="">Male
                    <input type="radio" name="gender" value="">Female
                    <input type="radio" name="gender" value="">Other
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <input type="checkbox" name="lang" value="">Gujarati
                    <input type="checkbox" name="lang" value="">Hindi
                    <input type="checkbox" name="lang" value="">English
                </td>
            </tr>
            <tr>
                <td>Select state</td>
                <td>
                    <select name="state" id="">
                        <option value="" selected>Gujarat</option>
                        <option value="">Rajasthan</option>
                        <option value="">Maharashtra</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload File</td>
                <td><input type="file" name="" value="" multiple></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color" name="" value=""></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range" name="" value=""></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Done">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </fieldset>
</center>
    </form>
</body>

</html>
